<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary란 무엇인가?</title>
  </head>
  <body id="body">
    <script>
      // Unary는 단항, Binary는 이항 연산자를 말한다.
      // 그리고 Ternary는 삼항 연산자를 말하는 것이다.

      // 삼항 연산자는 아래와 같다.
      // (논리식) ? (논리식이 참일 때) : (논리식이 거짓일 때)
      let ternary = (88 === 88) ? (9) : (0)
      console.log(ternary)
    </script>
  </body>
</html>
