<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="content">
      {{ title }}
    </div>
    <script>
      // Vue를 이용한, {{ title }} 부분을 templating한 예시.
      new Vue({
        el: '#content',
        data: {
          title: 'Vue said that Koishi is an adorable baby!'
        }
      })

      // Vue 이외에도, React의 JSX 등등을 이용하여 templating을 할 수 있다.

      // ES6에 템플릿 리터럴을 이용하여 템플릿을 만들 수도 있다.
      // 하지만, 이 경우 XSS(Cross-Site Scripting) 공격에 유의해야 한다.
      const name = 'ES6 template literal'
      const koishie = `${name} said that Koishie is berigoo!`
      const newChild = document.createTextNode(koishie)
      document.getElementById('content').appendChild(newChild)
    </script>
  </body>
</html>
