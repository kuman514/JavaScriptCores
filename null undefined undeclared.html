<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null과 undefined, 그리고 선언되지 않은 변수</title>
  </head>
  <body>
    <script>
      // 선언되지 않은 변수란
      // let, var, const 키워드를 통해 선언되지 않은 변수를 말함
      
      // 선언되지 않은 변수를 코드에 쓰려고 할 때
      // Strict Mode에서는 레퍼런스 에러가 발생하지만
      // Strict Mode가 아니면 전역에 자동 추가된다.
      // 사용하면 안 된다.
      
      //'use strict'
      koishi = 514
      console.log(koishi)
      // 절대 위와 같은 코드를 사용하지 말 것.

      // ===========================================================

      // undefined란
      // 선언이 되었으나, 아직 값이 할당되지 않은 상태를 말한다.
      let kuman
      console.log(kuman)

      // 함수가 값을 리턴하지 않을 때에도 undefined가 반환된다.
      function test () {}
      console.log(test())
      let testResult = test()
      console.log(testResult)

      // undefined는 false와 유사한 값이기 때문에
      // 해당 변수값이 확실히 undefined임을 확인하고자 한다면
      // 반드시, if (koishi === undefined) {...}와 같이 === 연산자를 사용하자.
      // == 연산자 사용 시, null과 undefined가 같다고 할 수 있으니 주의.
      console.log(kuman === undefined)
      console.log(undefined === null)
      console.log(undefined == null)

      // ===========================================================

      // null은 명시적인 값이다.
      // 당분간 명시적으로 사용하지 않을 변수에 null을 명시적으로 할당해 두었다가
      // 이벤트 등등이 발생 시 객체 등등을 할당하면 좋을 것 같다.
      let app = null
      window.addEventListener('DOMContentLoaded', () => {
        app = 'app'
        console.log(app)
      })
      console.log(app)
    </script>
  </body>
</html>
