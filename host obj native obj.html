<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호스트 객체와 네이티브 객체</title>
  </head>
  <body>
    <script>
      // 호스트 객체는 런타임 환경(브라우저 또는 Node.js 등등)에서 제공되는 런타임 객체이며
      // 네이티브 객체는 자바스크립트 언어의 일부로써 ECMAScript 표준에 정의된 객체이다.

      // 호스트 객체의 예시: window, XMLHTTPRequest 등등
      console.log(window)
      // 위의 코드는 브라우저 환경에서는 실행될 것이지만,
      // Node.js에서는 객체를 찾을 수 없는 오류가 발생한다.
      // (실제로 Uncaught ReferenceError: window is not defined라고 뜸)
      // 즉, 호스트에 따라 있을 수도, 없을 수도 있는 객체.

      // 네이티브 객체의 예시: Number, Math, String, RegExp, Object, Function 등등
      console.log(Math.log10(123456789))
      console.log(String(123456789))
      // 호스트와 무관하게 어디서나 사용 가능한 ECMAScript 표준 객체.
    </script>
  </body>
</html>
