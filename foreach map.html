<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach와 map의 차이</title>
  </head>
  <body>
    <script>
      // 배열의 요소를 순환하는 두 함수 forEach와 map의 차이는
      // callback 리턴값으로 mapping을 하느냐 안 하느냐의 차이다.
      
      // forEach는 callback의 값을 리턴하지 않고
      // map은 각 요소마다 callback을 실행하며, callback의 리턴값을 새 배열의 요소로 맵핑한다.

      // 두 함수 모두, 원본 배열을 변경하지 않는다.
      // 따라서, 결과가 필요하면 map을, 필요 없으면 forEach를 사용하면 된다.

      let arr1 = [8, 1, 3, 4, 2, 7]
      console.log(arr1) // [8, 1, 3, 4, 2, 7]

      // forEach 사용 시 아무것도 리턴되지 않는다.
      let arr2 = arr1.forEach(item => {return item * item})
      console.log(arr2) // undefined

      // map 사용 시 각 요소가 콜백에 적용되어 재할당된 새로운 배열을 리턴받는다.
      let arr3 = arr1.map(item => {return item * item})
      console.log(arr3) // [64, 1, 9, 16, 4, 49]
    </script>
  </body>
</html>
