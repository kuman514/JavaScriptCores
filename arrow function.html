<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>() => {} (화살표 함수)의 사용법과, 기존 함수와의 차이</title>
  </head>
  <body>
    <script>
      // 화살표 함수 사용법
      const arrowFunc = () => {
        console.log(this)
      }

      // 기존 함수와 차별되는, 화살표 함수만의 특징
      // 1. 화살표 함수의 함수 선언 문법이 훨씬 단순하다.
      // 2. this는 함수 스코프 내의 this를 가리키며, 그 함수를 호출한 객체에 의해 this가 결정된다.

      // 전역에서의 함수 호출 (Window)
      arrowFunc()

      // 클래스 멤버로써의 함수 호출
      class koishi {
        constructor (name, type) {
          this.name = name
          this.type = type
          this.func1 = () => {
            console.log('func1', this)
          }
        }

        func2 = () => {
          console.log('func2', this)
        }
      }
      let koishie = new koishi('koishie', 'baby')
      koishie.func1()
      koishie.func2()
      let satori = new koishi('satori', 'sister')
      satori.func1()
      satori.func2()

      // 이러한 Lexical Scoping은 더욱 직관적이며, 특히 React 컴포넌트의 콜백을 호출할 때 특히 유용하다.
      // 기존 함수: <PseudoComponent onclick={function () {}.bind(this)}></PseudoComponent>
      // 화살표 함수: <PseudoComponent onclick={() => {}}></PseudoComponent> (bind할 필요가 없다.)
    </script>
  </body>
</html>
