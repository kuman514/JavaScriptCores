<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 속성이나 배열의 항목을 순회(iteration)하는 방법</title>
  </head>
  <body>
    <script>
      // 객체의 속성을 순회하는 방법
      let chireiden = {
        appear: 'th08',
        year: 2008
      }
      let koishiObj = {
        first: chireiden,
        stage: 'extra',
        sister: 'satori',
        color: 'green'
      }

      // for ... in 루프
      for (let property in koishiObj) {
        if (koishiObj.hasOwnProperty(property)) {
          console.log(property, 'hop')
        } else {
          console.log(property)
        }
      }

      // Object.keys(obj).forEach() (static 메소드)
      Object.keys(koishiObj).forEach(property => {
        console.log(property)
      })

      // Object.getOwnPropertyNames(obj).forEach() (static 메소드)
      Object.getOwnPropertyNames(koishiObj).forEach(property => {
        console.log(property)
      })

      // ================================================================

      // 배열의 항목을 순회하는 방법
      let koishiArr = [1, 5, 7, 3, 12, 6, 8, 4]

      // for let i ... 루프
      for (let i = 0; i < koishiArr.length; i++) {
        console.log('for let i ...', koishiArr[i])
      }

      // forEach 함수
      koishiArr.forEach((el, index) => {
        console.log('Array.forEach', el, index)
      })

      // forEach 함수에서, 굳이 index가 필요 없다면 생략해도 된다
      koishiArr.forEach((el) => {
        console.log('Array.forEach without index', el)
      })

      // for ... of 루프
      for (let el of koishiArr) {
        console.log('for ... of', el)
      }

      // for ... of 루프 (index 포함)
      for (let [index, el] of koishiArr.entries()) {
        console.log('for ... of index', index, el)
      }
    </script>
  </body>
</html>
