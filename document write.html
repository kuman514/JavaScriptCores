<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write를 사용할 것인가?</title>
    <script>
      // document.write 사용 시, <head>와 <body>에 있던 모든 것들이 전부 날아간다.
      // 사용하기에 위험한 함수라고 판단되므로, 사용하지 않을 것이다.
      function tryDocumentWrite () {
        document.write('<h1>Koishie conquered here!</h1>')
      }
    </script>
  </head>
  <body id="body" onload="tryDocumentWrite()">
    <div>
      <h1>Original Content</h1>
    </div>
  </body>
</html>
