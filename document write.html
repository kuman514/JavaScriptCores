<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write를 사용할 것인가?</title>
    <script>
      // document.write를 <head>에서 사용 시, <head>와 <body>에 있던 모든 것들이 전부 날아간다.
      function tryDocumentWrite () {
        document.write('<h1>Koishie conquered here!</h1>')
      }
    </script>
  </head>
  <body id="body">
    <div>
      <h1>Original Content</h1>
      <script>
        // document.write를 <head>에서 사용 시, 해당 구역에서만 write되는 것으로 확인됨.
        tryDocumentWrite()
      </script>
    </div>
    <script>
      // 그러나, 가장 권장되는 방법은
      // document.createElement, document.createTextNode, Node.appendChild 등등을 사용하는 것이다.
      window.addEventListener('DOMContentLoaded', () => {
        const pElement = document.createElement('p')
        const tNode = document.createTextNode('hello2')
        pElement.appendChild(tNode)
        document.body.appendChild(pElement)
      })
    </script>
  </body>
</html>
